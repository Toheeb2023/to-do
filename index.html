<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Kiptrack</title>
</head>
<body>
    
    <div class="container">

        <header class="text-center text-light my-4">
            <h1 class="mb-4">KipTrack</h1>
            <form class="search">
                <input class="form-control m-auto" type="text" name="search" placeholder="search todos">
            </form>
        </header>

        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center text-white">
                <span>Revise all past languages</span>
                <i class="fa-solid fa-trash-can delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center text-white">
                <span>Practice javascript for few hours</span>
                <i class="fa-solid fa-trash-can delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center text-white">
                <span>Rest and get LinkedIn updates</span>
                <i class="fa-solid fa-trash-can delete"></i>
            </li>
        </ul>

        <form class="add text-center my-4">
            <label class="text-light">Add a new todo....</label>
            <input class="form-control m-auto" type="text" name="add">
        </form>

    </div>

    <script src="./js/app.js"></script>
    <script src="./js/icon.js"></script>
    <script src="./js/bootstrap.bundle.js"></script>
</body>
</html>
